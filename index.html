<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/e0e0d61b4f.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--Title-->
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <!--Container div for bootstrap-->
    <div class="container">
      <div class="app-border-link">
        <div class="app-border">
          <!--Title-->
          <h1 class="title">Weather Check</h1>
          <!--City Form-->
          <div class="row">
            <div class="col-6">
              <form class="city-form">
                <input
                  type="text"
                  placeholder="Enter city name..."
                  autofocus="on"
                />
              </form>
            </div>
            <div class="col-2">
              <button class="confirm-button">Confirm</button>
            </div>
            <div class="col-4">
              <button class="current-button">Current City</button>
            </div>
          </div>
          <!--Weather description-->
          <div class="main-weather-data">
            <ul>
              <li class="main-city-name">New York, USA</li>
              <li class="main-date">00:00, 01.01.2000</li>
              <li class="main-description">Misty</li>
            </ul>
          </div>

          <div class="row main-weather-all">
            <div class="col-1 main-img">
              <i class="fa-solid fa-smog"></i>
            </div>
            <div class="col-4 main-weather-temp">
              <ul>
                <li class="main-current-temp">
                  20<sup><a href="#" class="cel">°C</a></sup> <sup>|</sup>
                  <sup><a href="#" class="far">°F</a></sup>
                </li>
                <li class="main-max-temp">
                  Max temp: 20<sup><a href="#" class="cel">°C</a></sup>
                  <sup>|</sup>
                  <sup><a href="#" class="far">°F</a></sup>
                </li>
                <li class="main-min-temp">
                  Min temp: 20<sup><a href="#" class="cel">°C</a></sup>
                  <sup>|</sup>
                  <sup><a href="#" class="far">°F</a></sup>
                </li>
              </ul>
            </div>
            <!--Other decsription-->
            <div class="col-6 other-description">
              <ul>
                <li>Humidity: 0 %</li>
                <li>Pressure: 0 hPa</li>
                <li>
                  Wind speed: 0 <a href="#" class="kmh">km/h</a> |
                  <a href="#" class="mph">mph</a>
                </li>
                <li>Wind deg: 0°</li>
              </ul>
            </div>
          </div>
        </div>
        <!--Open-sorce-code-->
        <footer class="sorce-code-link">
          <a
            class="link"
            href="https://github.com/Malva86/Vanilla-weather-app"
            target="_blank"
            >Open-sorce code</a
          >, by Malwina Flis
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
