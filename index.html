<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/e0e0d61b4f.js"
      crossorigin="anonymous"
    ></script>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--Title-->
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <!--Container div for bootstrap-->
    <div class="container">
      <div class="app-border">
        <!--Title-->
        <h1 class="title">Weather Check</h1>
        <!--City Form-->
        <div class="row">
          <div class="col-3">
            <form>
              <input
                type="text"
                placeholder="Enter city name..."
                autofocus="on"
              />
            </form>
          </div>
          <div class="col-1">
            <button>Confirm</button>
          </div>
          <div class="col-2">
            <button>Current City</button>
          </div>
        </div>
        <!--Weather description-->
        <ul>
          <li>New York, USA</li>
          <li>00:00, 01.01.2000</li>
          <li>Misty</li>
        </ul>
        <main>
          <div class="row">
            <div class="col-1">
              <i class="fa-solid fa-smog"></i>
            </div>
            <div class="col-3">
              <ul>
                <li>20°C | °F</li>
                <li>Max temp: 20°C | °F</li>
                <li>Min temp: 20°C | °F</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity 0%</li>
                <li>Pressure 0hPa</li>
                <li>Wind speed 0km/h</li>
                <li>Wind deg 0°</li>
              </ul>
            </div>
          </div>
        </main>
      </div>
      <footer class="sorce-code-link">
        <a
          class="link"
          href="https://github.com/Malva86/Vanilla-weather-app"
          target="_blank"
          >Open-sorce code</a
        >, by Malwina Flis
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
