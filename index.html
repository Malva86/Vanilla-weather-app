<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="src/styles.css" />
    <!--Title-->
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <!--Container div for bootstrap-->
    <div class="container">
      <div class="app-brder">
        <h1>Weather Check</h1>
        <!--form for city here!!! +submit + current city-->
        <ul>
          <li>New York, USA</li>
          <li>00:00, 01.01.2000</li>
          <li>Misty</li>
        </ul>
        <main>
          <div class="row">
            <div class="col-1">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloud"
              />
            </div>
            <div class="col-3">
              <ul>
                <li>20°C | °F</li>
                <li>Max temp: 20°C | °F</li>
                <li>Min temp: 20°C | °F</li>
              </ul>
            </div>
            <div class="col-3">
              <ul>
                <li>Humidity 0%</li>
                <li>Pressure 0hPa</li>
                <li>Wind speed 0km/h</li>
                <li>Wind deg 0°</li>
              </ul>
            </div>
          </div>
        </main>
        <footer>
          Open-sorce
          <a
            href="https://github.com/Malva86/Vanilla-weather-app"
            target="_blank"
            >code</a
          >, by Malwina Flis
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
